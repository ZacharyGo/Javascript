<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    javascript tutorial
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    let cars = ["bmw", "volvo", "honda"]
    document.getElementById("demo").innerHTML = cars;
    let bmw = cars[0];
    document.getElementById("demo").innerHTML = bmw;
    let len = cars.length;
    document.getElementById("demo").innerHTML = len;
    let last = cars[cars.length-1];
    document.getElementById("demo").innerHTML = last;
    let text = "";
    cars.forEach((item, index, array) => {myFunction(item, index);}) ;
    document.getElementById("demo").innerHTML = text;
    text = "";
    cars.forEach((item, index, array) => {text += index + ": " + item + "<br>"; }) ;
    document.getElementById("demo").innerHTML = text;
    document.getElementById("demo").innerHTML = cars.toString();
    last = cars.pop();
    document.getElementById("demo").innerHTML = last;
    alert("");
    document.getElementById("demo").innerHTML = cars.toString();


function myFunction(item, index) {
  text += index + ": " + item + "<br>"; 
}
</script>
</html>
